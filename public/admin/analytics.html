    <!--Cards-->
    <section>
      <div class="container-fluid">
        <div class="row mb-3">
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <div class="row align-items-center mb-3">
              <div class="col-xl-6 col-12">
                <div class="card rounded mt-4">
                  <h5 class="text-center text-muted">Orders Accumulation</h5>
                  <div class="card-body">
                    <canvas id="line-chart"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-12">
                <div class="card rounded mt-4">
                  <div class="card-body">

                      Customers Registration
                    </h5>
                    <canvas id="bar-chart"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-6 col-12">
                <div class="card rounded mt-4">
                  <div class="card-body">
                    <h5 class="text-center text-muted">
                      Daily Customers and Orders
                    </h5>
                    <canvas id="doghnut-chart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      let line = new XMLHttpRequest();
      line.onreadystatechange = () => {
        if (line.readyState == 4 && line.status == 200) {
          let result = JSON.parse(line.responseText);
          let jan = 0;
          let feb = 0;
          let mar = 0;
          let apr = 0;
          let may = 0;
          let jun = 0;
          let jul = 0;
          let aug = 0;
          let sep = 0;
          let oct = 0;
          let nov = 0;
          let dec = 0;
          result.forEach((i) => {
            if (
              new Date(Date.now()).getFullYear() ==
              new Date(parseInt(i.order_date)).getFullYear()
            ) {
              if (new Date(parseInt(i.order_date)).getMonth() == 0) {
                jan++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 1) {
                feb++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 2) {
                mar++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 3) {
                apr++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 4) {
                may++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 5) {
                jun++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 6) {
                jul++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 7) {
                aug++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 8) {
                sep++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 9) {
                oct++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 10) {
                nov++;
              }
              if (new Date(parseInt(i.order_date)).getMonth() == 11) {
                dec++;
              }
            }
          });
          let ctx = document.getElementById("line-chart");
          let lineChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec",
              ],
              datasets: [
                {
                  label: "Orders",
                  backgroundColor: "rgba(38,185,154,0.31)",
                  borderColor: "rgba(38,185,154,0.7)",
                  pointBorderColor: "rgba(38,185,154,0.7)",
                  pointBackgroundColor: "rgba(38,185,154,0.7)",
                  pointHoverBackgroundColor: "#fff",
                  pointHoverBorderColor: "rgba(220,220,220,1)",
                  pointBorderWidth: 1,
                  data: [
                    jan,
                    feb,
                    mar,
                    apr,
                    mar,
                    jun,
                    jul,
                    aug,
                    sep,
                    oct,
                    nov,
                    dec,
                  ],
                },
              ],
            },
          });
        }
      };
      line.open("GET", "/api/admin/order", true);
      line.send();

      let bar = new XMLHttpRequest();
      bar.onreadystatechange = () => {
        if (bar.readyState == 4 && bar.status == 200) {
          let results = JSON.parse(bar.responseText);
          let jan = 0;
          let feb = 0;
          let mar = 0;
          let apr = 0;
          let may = 0;
          let jun = 0;
          let jul = 0;
          let aug = 0;
          let sep = 0;
          let oct = 0;
          let nov = 0;
          let dec = 0;
          results.forEach((i) => {
            if (
              new Date(Date.now()).getFullYear() ==
              new Date(parseInt(i.customer_date)).getFullYear()
            ) {
              if (new Date(parseInt(i.customer_date)).getMonth() == 0) {
                jan++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 1) {
                feb++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 2) {
                mar++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 3) {
                apr++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 4) {
                may++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 5) {
                jun++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 6) {
                jul++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 7) {
                aug++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 8) {
                sep++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 9) {
                oct++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 10) {
                nov++;
              }
              if (new Date(parseInt(i.customer_date)).getMonth() == 11) {
                dec++;
              }
            }
          });

          let ct = document.getElementById("bar-chart");
          let barChart = new Chart(ct, {
            type: "bar",
            data: {
              labels: [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec",
              ],
              datasets: [
                {
                  label: "Customers",
                  backgroundColor: "rgba(38,185,154,0.31)",
                  borderColor: "rgba(38,185,154,0.7)",
                  pointBorderColor: "rgba(38,185,154,0.7)",
                  pointBackgroundColor: "rgba(38,185,154,0.7)",
                  pointHoverBackgroundColor: "#fff",
                  pointHoverBorderColor: "rgba(220,220,220,1)",
                  pointBorderWidth: 1,
                  data: [
                    jan,
                    feb,
                    mar,
                    apr,
                    may,
                    jun,
                    jul,
                    aug,
                    sep,
                    oct,
                    nov,
                    dec,
                  ],
                },
              ],
            },
          });
        }
      };
      bar.open("GET", "/api/admin/customer", true);
      bar.send();

      let doughnut = new XMLHttpRequest();
      doughnut.onreadystatechange = () => {
        if (doughnut.readyState == 4 && doughnut.status == 200) {
          let chx = document.getElementById("doghnut-chart");
          let data = {
            labels: ["Customers", "Orders"],
            datasets: [
              {
                data: JSON.parse(doughnut.responseText),
                backgroundColor: ["#455C75", "#9B59B6"],
              },
            ],
          };
          let doghnutChart = new Chart(chx, {
            type: "doughnut",
            data: data,
            tooltipFillColor: "rgba(81,81,81,0.88)",
          });
        }
      };
      doughnut.open("GET", "/api/admin/doughnut", true);
      doughnut.send();
    </script>
