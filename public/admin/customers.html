    <!-- Logout Modal -->
    <div class="modal fade" id="sign-out">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Want to Leave?</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">Press Logout to Leave</div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-success">
              Stay Here
            </button>
            <button type="button" class="btn btn-danger" id="logout">
              Log Out
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Logout Modal -->

    <!-- Remove Modal -->
    <div class="modal fade" id="rUser">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Want to Remove Customer?</h5>
          </div>
          <div class="modal-body text-center" id="remove">
            Press Ok to Continue
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success btn-sm"
              id="removeUser"
            >
              Ok
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              data-dismiss="modal"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Remove -->

    <section>
      <div class="container-fluid">
        <div class="row mb-3">
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <div class="row pt-md-5 mt-md-3 align-items-center">
              <div class="col-xl-11 mx-auto text-center">
                <div class="card rounded my-3">
                  <div class="card-body">
                    <nav class="navbar navbar-light bg-light">
                      <div class="container-fluid">
                        <a class="navbar-brand"
                          >Available Customers<span id="customers"></span
                        ></a>

                        <form class="d-flex">
                          <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Customer Name"
                            aria-label="Search"
                            id="sorder"
                          />
                        </form>
                      </div>
                    </nav>
                    <div class="table-responsive">
                      <table class="table table-striped bg-light text-left">
                        <thead>
                          <th>Username</th>
                          <th>Email</th>
                          <th></th>
                        </thead>
                        <tbody id="customer"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      let data = new XMLHttpRequest();
      data.onreadystatechange = () => {
        if (data.readyState == 4 && data.status == 200) {
          let items = JSON.parse(data.responseText);
          let rows = "";
          items.forEach((i) => {
            rows += `
            <tr>
              <td>${i.customer_username}</td>
              <td>${i.customer_email}</td>
              <td>
                <button class="btn btn-danger delete" data-target="#rUser" data-toggle="modal"
                data-id="${i.customer_id}">Delete</button>
              </td>
            </tr>
            `;
          });
          document.getElementById("customer").innerHTML = rows;
          document.querySelectorAll(".delete").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              localStorage.setItem("deleteUser", e.target.dataset.id);
            });
          });
        }
      };
      data.open("GET", "/api/admin/customer", true);
      data.send();

      document.getElementById("removeUser").addEventListener("click", (e) => {
        let data = new XMLHttpRequest();
        data.onreadystatechange = () => {
          if (data.readyState < 4) {
            document.getElementById(
              "remove"
            ).innerHTML = `<i class="fas fa-spinner fa-spin fa-2x text-warning"></i>`;
          }
          if (data.readyState == 4 && data.status == 200) {
            if (data.responseText == "ok") {
              localStorage.removeItem("deleteUser");
              window.location.assign("customers");
            }
          }
        };
        data.open(
          "GET",
          `/api/admin/delete-customer/${JSON.parse(
            localStorage.getItem("deleteUser")
          )}`,
          true
        );
        data.send();
      });
    </script>
