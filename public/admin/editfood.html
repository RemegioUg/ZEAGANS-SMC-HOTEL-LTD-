    <!--Scripts-->
    <script>
      let product = new URLSearchParams(window.location.search).get("food");
      let data = new XMLHttpRequest();
      data.onreadystatechange = () => {
        if (data.readyState == 4 && data.status == 200) {
          let [result] = JSON.parse(data.responseText);
          document.getElementById("food").value = result.food_name;
          document.getElementById("qty").value = result.food_qty;
          document.getElementById("description").value =
            result.food_description;
          document.getElementById("category").value = result.food_category;
          document.getElementById("price").value = result.food_prices;
          document.getElementById("discount").value = result.food_discount;
        }
      };
      data.open("GET", `/api/admin/food/${product}`, true);
      data.send();

      document.getElementById("edit").addEventListener("submit", (e) => {
        e.preventDefault();
        let food = {};
        food.name = document.getElementById("food").value;
        food.qty = document.getElementById("qty").value;
        food.description = document.getElementById("description").value;
        food.category = document.getElementById("category").value;
        food.price = document.getElementById("price").value;
        food.discount = document.getElementById("discount").value;

        let foods = new XMLHttpRequest();
        foods.onreadystatechange = () => {
          if (foods.readyState == 4 && foods.status == 200) {
            window.location.assign("foods");
          }
        };
        foods.open("POST", `/api/admin/edit-food/${product}`, true);
        foods.setRequestHeader("Content-Type", "application/json");
        foods.send(JSON.stringify(food));
      });
    </script>
